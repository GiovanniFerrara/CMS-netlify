backend:
  name: github
  branch: master
  repo: GiovanniFerrara/CMS-netlify
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    editor: 
      preview: false 
    slug: "{{year}}-{{month}}-{{day}}-{{}}_{{slug}}"
    fields:
      - {label: "title", name: "title", widget: "string"}
      - {label: "category", name: "category", widget: "string"}
      - {label: "cover", name: "cover", widget: image}
      - {label: "author", name: "author", widget: "string"}
      - {label: "body", name: "body", widget: markdown}
  - name: "theme"
    label: Theme
    files:
      - file: src/theme/theme.yaml
        name: theme
        label: Theme
        delete: "false"
        editor: 
          preview: false 
        fields:
          - name: background
            label: Background
            widget: list
            fields:
              - label: Background Color
                name: color
                widget: object
                fields: 
                  - {label: "Primary", name: "primary", required: "false", default: "#ffffff", widget: "color"}
                  - {label: "Alternative", name: "alt", required: "false", default: "#fafaf9", widget: "color"}
                  - {label: "Brand", name: "brand", required: "false", default: "#fafaf9", widget: "color"}
          - name: text
            label: Text Options
            widget: list
            create: "false"
            fields:
              - label: Family Font
                name: family
                widget: "string"
                required: "false"
                default: "Open Sans"
              - label: Color
                name: color
                widget: object
                fields: 
                  - {label: "Primary", name: "primary", required: "false", default: "#709425", widget: "color"}
                  - {label: "Primary Inverse", name: "primaryInverse", required: "false", default: "#3e3e3c", widget: "color"}
                  - {label: "Brand", name: "brand", required: "false", default: "#fafaf9", widget: "color"}
                  
